<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4737803083972742"
     crossorigin="anonymous"></script>
---
layout: default
---
<ul class="tags">
    {% for tag in page.tags %}
      <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
    {% endfor %}
</ul>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">

    Written on {{ page.date | date: "%B %e, %Y" }}
     {% include page-navigation.html %}
  </div>
 

   
 
</article>
