---
layout: default
---
<ul class="tags">
    {% for tag in page.tags %}
      #<a href="/tags#{{ tag }}" class="tag">{{ tag }}</a>
    {% endfor %}
</ul>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">

    Written on {{ page.date | date: "%B %e, %Y" }}
     {% include page-navigation.html %}
  </div>
 
  {% include disqus.html %}
 
</article>
